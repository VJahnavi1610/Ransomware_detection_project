<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ransomware Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to top, #2a0845, #6441a5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: clamp(320px, 80%, 600px);
        text-align: center;
    }


    h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: white;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: white;
      color: #2a0845;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #eee;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
      min-height: 1.5em;
    }

    /* Responsive media queries */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 1.4rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }

    @media (min-width: 1024px) {
      .container {
        padding: 40px 35px;
      }

      h2 {
        font-size: 1.8rem;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Ransomware Detection</h2>
    <form action="/predict" method="POST">
      <input type="text" name="network" placeholder="Network Traffic" required>
      <input type="text" name="file_access" placeholder="File Accesses" required>
      <input type="text" name="cpu" placeholder="CPU Usage" required>
      <input type="text" name="memory" placeholder="Memory Usage" required>
      <input type="text" name="disk_write" placeholder="Disk Writes" required>
      <input type="text" name="disk_read" placeholder="Disk Reads" required>
      <button type="submit">Predict</button>
    </form>

    <div class="result">
      {% if prediction_text %}
        {{ prediction_text }}
      {% endif %}
    </div>
  </div>
</body>
</html>
